<html>
    <head>

    </head>
    <body>
        <p>DomainStats</p>
        
        <script src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
           $.getJSON( "/api/get/getalldomains", function( data ) {
            var items = [];
            $.each( data, function(key, val ) {
                items.push( "<li>" + key+") " + val.Name +"<br>Uuid:"+val.Uuid+" State:"+val.Status+"<p>"+"</li>" );
                console.log(key)
            });
            
            $( "<ul/>", {
                "class": "my-new-list",
                html: items.join( "" )
            }).appendTo( "body" );
            });
        </script>
    </body>
</html>
